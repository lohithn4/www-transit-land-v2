query current_feeds($onestop_id: String) {
  current_feeds(where: {onestop_id: {_eq: $onestop_id}}, limit: 1) {
    id
    auth
    onestop_id
    associated_feeds
    created_at
    deleted_at
    feed_namespace_id
    languages
    license
    onestop_id
    other_ids
    spec
    urls
    feed_state {
      last_fetch_error
      last_fetched_at
      last_successful_fetch_at
      feed_version {
        id
        feed_version_gtfs_imports {
          id
          in_progress
          success
          created_at
        }
      }
    }
    feed_versions(order_by: {fetched_at: desc}) {
      id
      created_at
      sha1
      earliest_calendar_date
      latest_calendar_date
      fetched_at
      feed_version_gtfs_import {
        in_progress
        success
        id
        exception_log
        error_count
        entity_count
        created_at
      }
      agencies_aggregate {
        aggregate {
          count
        }
      }
      routes_aggregate {
        aggregate {
          count
        }
      }
      stops_aggregate {
        aggregate {
          count
        }
      }
    }
  }
}
