query current_feeds($onestop_id: String) {
  current_feeds(where: {onestop_id: {_eq: $onestop_id}}, limit: 1) {
    id
    auth
    onestop_id
    associated_feeds
    created_at
    deleted_at
    feed_namespace_id
    languages
    license
    onestop_id
    other_ids
    spec
    urls
    feed_state {
      last_fetch_error
      last_fetched_at
      last_successful_fetch_at
      feed_version {
        id
        routes {
          id
          route_type
          route_short_name
          route_long_name
        }
      }
    }
  }
}
