query route($feed_version_sha1: String!, $route_id: String!) {
  entities: gtfs_routes(limit: 1, where: {feed_version: {sha1: {_eq: $feed_version_sha1}}, route_id: {_eq: $route_id}}) {
    feed_version_id
    id
    agency {
      id
      agency_name
      agency_url
    }
    feed_version {
      id
      sha1
      current_feed {
        id
        onestop_id
      }
    }
    route_id
    route_color
    route_desc
    route_long_name
    route_short_name
    route_sort_order
    route_text_color
    route_type
    route_url
    route_stops {
      stop {
        id
        stop_name
        stop_url
        wheelchair_boarding
        geometry
      }
    }
    geometries {
      geometry
      direction_id
    }
    headways {
      selected_stop_id
      dow_category
      headway_seconds_morning_min
      headway_seconds_midday_min
      headway_seconds_evening_min
      headway_seconds_latenight_min
      headway_seconds_morning_mid
      headway_seconds_midday_mid
      headway_seconds_evening_mid
      headway_seconds_latenight_mid
      headway_seconds_morning_max
      headway_seconds_midday_max
      headway_seconds_evening_max
      headway_seconds_latenight_max
    }    
    trip_headsigns: trips(distinct_on: stop_pattern_id) {
      id
      direction_id
      trip_headsign
      stop_pattern_id
      stop_times {
        id
        timepoint
        stop_sequence
        stop_id
      }
    }    
    trip_calendars: trips(distinct_on: service_id) {
      calendar {
        id
        service_id
        friday
        monday
        saturday
        wednesday
        thursday
        tuesday
        start_date
        sunday
        end_date
        calendar_dates {
          date
          exception_type
        }
      }
    }
  }
}
